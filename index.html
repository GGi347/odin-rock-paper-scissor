<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor </title>
    <link rel="stylesheet" href="style.css">
    <script src="external.js" defer></script>
</head>
<body>
    <h1>Rock &bull; Paper &bull; Scissors</h1>
    <div class="btns">
        <img src="Images/rock.png" alt="rock" class="btn" id="rock">
        <img src="Images/paper.png" alt="paper" class="btn" id="paper">
        <img src="Images/scissors.png" alt="scissors" class="btn" id="scissors">
    </div>
    <div class="result-div">
        <h2 id="computer-choice"></h2>
        <h2 id="result"></h2>
    </div>
    <div class="score-div">
        <h2 id="your-score">Your Score 0</h2>
        <h2 id="computer-score">Computer Score 0</h2>
        <h2 id="num-of-rounds"></h2>
    </div>
    <img src = "Images/reload.png" id ="reload" alt="reload">
    <footer><a href="https://www.flaticon.com/free-icons/reload" 
        title="reload icons">Reload icons created by Uniconlabs - Flaticon</a>
    </footer>
</body>

</html>
